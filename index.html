<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>Tic Tac Toe</header>
    <form action="#">
      <div>
        <label for="Player-1-name">Player 1 name</label>
        <input type="text" id="player1name" />
      </div>
      <div>
        <label for="Player-2-name">Player 2 name</label>
        <input type="text" id="player2name" />
      </div>
      <button type="submit" class="start">Start Game</button>
    </form>
    <div class="names hidden">
      <p class="name1"></p>
      <p class="name2"></p>
    </div>
    <div class="result hidden"></div>
    <div class="gameboard hidden">
      <div class="box" id="b1"></div>
      <div class="box" id="b2"></div>
      <div class="box" id="b3"></div>
      <div class="box" id="b4"></div>
      <div class="box" id="b5"></div>
      <div class="box" id="b6"></div>
      <div class="box" id="b7"></div>
      <div class="box" id="b8"></div>
      <div class="box" id="b9"></div>
    </div>
    <div class="restart hidden">
      <button>Restart</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
